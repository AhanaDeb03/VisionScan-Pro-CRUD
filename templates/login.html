{% extends "base.html" %}
{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 40px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }

    .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #00d4aa, #00e5ff, #26de81);
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-header h2 {
        background: linear-gradient(135deg, #00d4aa, #00e5ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .login-header p {
        color: #64748b;
        font-size: 1rem;
    }

    .form-group {
        margin-bottom: 25px;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #1a2332;
        font-size: 0.9rem;
    }

    .form-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e8ed;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8fafb;
    }

    .form-group input:focus {
        outline: none;
        border-color: #00d4aa;
        background: white;
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
    }

    .form-group input::placeholder {
        color: #a0aec0;
    }

    .login-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #00d4aa, #26de81);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 212, 170, 0.3);
    }

    .login-btn:active {
        transform: translateY(0);
    }

    .register-link {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #e1e8ed;
    }

    .register-link a {
        color: #00d4aa;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .register-link a:hover {
        color: #00a085;
        text-decoration: underline;
    }

    .eye-icon {
        position: absolute;
        right: 15px;
        top: 40px;
        cursor: pointer;
        color: #64748b;
        background: none;
        border: none;
        font-size: 1.2rem;
    }

    .features {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin: 25px 0;
        padding: 20px;
        background: linear-gradient(135deg, #f8fafb, #e8f5e8);
        border-radius: 10px;
        border: 1px solid #e1e8ed;
    }

    .feature {
        text-align: center;
        padding: 10px;
    }

    .feature-icon {
        font-size: 1.5rem;
        margin-bottom: 5px;
    }

    .feature-text {
        font-size: 0.8rem;
        color: #64748b;
        font-weight: 500;
    }

    @media (max-width: 480px) {
        .login-container {
            margin: 20px;
            padding: 30px 25px;
        }
        
        .features {
            grid-template-columns: 1fr;
        }
    }

    /* Animation for form */
    .form-group {
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Loading animation */
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>

<div class="login-container">
    <div class="login-header">
        <h2>üëÅÔ∏è VisionScan Pro</h2>
        <p>Sign in to your account</p>
    </div>

    <form method="POST" id="loginForm">
        <div class="form-group" style="animation-delay: 0.1s;">
            <label for="username">üë§ Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required 
                   value="{{ request.form.username if request.form.username }}">
        </div>

        <div class="form-group" style="animation-delay: 0.2s;">
            <label for="password">üîí Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
            <span id="btnText">Sign In</span>
        </button>
    </form>

    <div class="features">
        <div class="feature">
            <div class="feature-icon">üìä</div>
            <div class="feature-text">Track Progress</div>
        </div>
        <div class="feature">
            <div class="feature-icon">üîí</div>
            <div class="feature-text">Secure Data</div>
        </div>
        <div class="feature">
            <div class="feature-icon">üì±</div>
            <div class="feature-text">Any Device</div>
        </div>
        <div class="feature">
            <div class="feature-icon">‚ö°</div>
            <div class="feature-text">Quick Tests</div>
        </div>
    </div>

    <div class="register-link">
        Don't have an account? <a href="{{ url_for('register') }}">Create one here</a>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.querySelector('.eye-icon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            eyeIcon.textContent = 'üëÅÔ∏è';
        }
    }

    // Form submission animation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const btn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        
        btn.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>Signing In...';
        btn.style.opacity = '0.8';
    });

    // Add focus effects
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });

    // Auto-focus username field
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
    });
</script>
{% endblock %}
